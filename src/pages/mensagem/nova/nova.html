<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nova Mensagem</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>  
    <form (ngSubmit)="enviarMensagem()">
        <ion-item rows="1">
          <ion-label>Data e hora</ion-label>
          <ion-datetime type="text" [(ngModel)]="mensagem.data_evento" name="title" displayFormat="DD/MM/YYYY - HH:mm"></ion-datetime>
        </ion-item>
        <ion-item rows="1">
          <ion-label>On fire</ion-label>
          <ion-checkbox [(ngModel)]="mensagem.on_fire" name="onFire"></ion-checkbox>
        </ion-item>
        <ion-item class="textarea">
          <ion-label>Mensagem</ion-label>
          <ion-textarea class="textarea" name="descricao" [(ngModel)]="mensagem.descricao" ></ion-textarea>
        </ion-item>        
    </form>    
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button (click)="enviarMensagem()" block>Enviar</button>
    <button ion-button (click)="cancelar()" block>Cancelar</button>
  </ion-toolbar>
</ion-footer>
