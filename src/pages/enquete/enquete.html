<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nova Enquete</ion-title>
  </ion-navbar>
</ion-header>
<ion-content> 
  <form>
    <ion-item>
      <ion-label stacked>Título da enquete</ion-label>
      <ion-input [(ngModel)]="enquete.descricao" name="descricao" ></ion-input>
    </ion-item>

    <ion-item rows="1">
      <ion-label>Data e hora limite</ion-label>
      <ion-datetime type="text" [(ngModel)]="enquete.data_fim" name="title" displayFormat="DD/MM/YYYY - HH:mm"></ion-datetime>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>Opção 1</ion-label>
      <ion-input [(ngModel)]="enquete.opcao_1" name="opcao_1"></ion-input>
    </ion-item>
      
    <ion-item>
      <ion-label stacked>Opção 2</ion-label>
      <ion-input [(ngModel)]="enquete.opcao_2" name="opcao_2"></ion-input>
     </ion-item>
      
    <ion-item>
      <ion-label stacked>Opção 3</ion-label>
      <ion-input [(ngModel)]="enquete.opcao_3" name="opcao_3"></ion-input>
    </ion-item>
      
    <ion-item>
      <ion-label stacked>Opção 4</ion-label>
      <ion-input [(ngModel)]="enquete.opcao_4" name="opcao_4"></ion-input>
    </ion-item>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button (click)="criarEnquete()" block>Enviar</button>
    <button ion-button (click)="cancelar()" block>Cancelar</button>
  </ion-toolbar>
</ion-footer>
